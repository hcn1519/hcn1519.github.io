---
<!DOCTYPE html>
<html lang="ko">

  {% include head.html %}

  <body>
      <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5VLL8HQ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="navTop"></div>
    <div class="wrap">
      {% include sidebar.html %}
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}" title="Home">CNH</a>
            <small>{{ site.tagline }}</small>
            <span style="font-size: medium;text-align: right;float: right;margin-top: 3.5px;">
              <small>
              {% if site.lang == "en" %}
              <a href="{{ site.baseurl_root }}/">한국어로 보기</a>
              {% else %}
              <a href="{{ site.baseurl_root }}/en">Read in English</a>
              {% endif %}
              </small>
            </span>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/public/js/sidebarHamburger.js"></script>
  </body>
</html>
